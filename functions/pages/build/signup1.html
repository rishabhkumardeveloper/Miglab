<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href=" assests/img/favicon.ico" />
    <link rel="stylesheet" href=" css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <!-- <button type="submit" onclick="signup()">Sign up</button> -->
    
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card" style="height: 1000px;">
                <div class="card-header">
                    <section class="r2">
                        <center><span style="font-family:geneva; color:black; font-size: 25px; font-weight:500 ">Sign
                                up</span>
                        </center>
                    </section>
                </div>
                <div class="card-body" >
                    <form name="Form1" action="/login" method="GET">
                        <fieldset>
                            <legend>Employee details:</legend>
                            <div class="input-group form-group">
                                <input type="text" class="form-control" name="ename" placeholder="Employee Name" required>
                            </div>

                            <div class="input-group form-group">
                                <input type="text" class="form-control" name="enum" placeholder="Phone number" required>
                            </div>
                            <div class="input-group form-group">
                                <input type="text" class="form-control" name="designation" placeholder="Designation" required>
                            </div>
                            <div class="input-group form-group">
                                <input type="email" class="form-control" name="eemail" placeholder="Email ID" required>

                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Company details:</legend>
                            <div class="input-group form-group">

                                <input type="text" class="form-control" name="cname" placeholder="Company Name" required>
                            </div>
                            <div class="input-group form-group">
                                <input type="email" class="form-control" name="cemail" placeholder="Company Email" required>

                            </div>
                            <div class="input-group form-group">
                                <input type="text" class="form-control" name="crn" placeholder="Company Registration Number"
                                    required>
                            </div>
                            <div class="input-group form-group">
                                <input type="text" class="form-control" name="cloc" placeholder="Location" required>

                            </div>
                            <div class="input-group form-group">
                                <input type="text" class="form-control" name="pin" placeholder="Pincode" required>
                            </div>
                            <div class="input-group form-group">
                                <!-- <label style="font-size:10px;">Seal of approval</label> 
                                <input type="file" id="image" name="image" class="form-control" value="" required>  -->
                                <div id="yourBtn" onclick="getFile()">Choose file for Seal of approval</div>

                                <div style='height: 0px;width: 0px; overflow:hidden;'><input id="upfile" type="file"
                                        value="upload" name="file" onchange="sub(this)" /></div>
                            </div>
                            <div class="input-group form-group">
                                <input type="password" class="form-control" name="pwd" placeholder="Password" required>
                            </div>
                            <div class="input-group form-group">
                                <input type="password" class="form-control" name="cpwd" placeholder="Confirm Password"
                                    required>
                            </div>
                        </fieldset>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <br>
                        <center>
                            <input type="submit" value="Register!" id="click_event" class="button1" onclick="signup()"></input>
                        </center>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src=" js/signup.js"></script>
</body>
</html>
